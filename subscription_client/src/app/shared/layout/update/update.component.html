<div class="update_container">
    <div class="wrapper">
        <form [formGroup]="formUpdate" (ngSubmit)="submit()">
            <div class="text_title top_text">Редактирование</div>
            <div class="popup_inpu text"><label for="">Ім'я</label><input type="name"  formControlName="nameUpdate" [(ngModel)]="sportsmen.data.name"></div>
            <div class="popup_inpu text"><label for="">Прізвище</label><input type="name"  formControlName="lastNameUpdate" [(ngModel)]="sportsmen.data.lastName"></div>
            <div class="popup_inpu text"><label for="">Кількість тренувань</label><input type="name"  formControlName="numberOfWorkoutUpdate" [(ngModel)]="sportsmen.data.numberWorkouts"></div>
            <div class="popup_inpu text">
                <label for="">Обрати группу!!</label>
                <select #mySelect class="form-select form-select-sm text select_text select" aria-label=".form-select-sm example" [(ngModel)]="group">
                    <option class="text select_text" value="0" [selected]="group === 'LITTLE_GROUP'">Молодша</option>
                    <option class="text select_text" value="1" [selected]="group === 'BEGINNERS_GROUP'">Середня</option>
                    <option class="text select_text" value="2" [selected]="group === 'OLDER_GROUP'">Старша</option>
                </select> 
            </div>
            
            <button type="submit" class="text">Сохранить</button>
        </form>
    </div>
</div>
